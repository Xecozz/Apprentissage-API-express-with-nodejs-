<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/account/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/frontend/nasa/video/favicon_io/favicon-16x16.png"
    />
    <title>Login "Une Date, Une Image"</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form
          class="login-form"
          method="post"
          action="http://localhost:3000/api/login"
          class="register-form"
        >
          <input type="text" name="maillogin" placeholder="email" />
          <input type="text" name="passwordlogin" placeholder="password" />
          <button type="submit" value="post">login</button>
          <p class="message">
            Not registered?
            <a href="/frontend/account/inscription.html">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="/frontend/account/js/script.js"
    ></script>
  </body>
</html>
